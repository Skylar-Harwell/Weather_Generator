<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container"> 
    <header>
        <h1>OH...The Weather Outside is Weather!</h1>
    </header>
<div class="input" id="search">
    <input type="text" class="inputValue" placeholder="Enter A City">
    <input type="submit" value="Submit" class="button">
    <input type="submit" value="Reset" class="reset">
</div>
<div id="results">Current Temperature
    <div id="city"></div>
    <div id="date"></div>
    <div id="temp"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    <div id="desc"></div>
</div>
<div id='future'>Future Forecast
</div>
<div id="past">Past Searches</div>
</div>
<script src="assets/js/script.js"></script>    
</body>
</html>
